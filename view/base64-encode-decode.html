<et-header></et-header>
<div class="et-content">
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <label class="et-label" for="base64-from">From</label>
            <textarea id="base64-from" class="pure-input-1" rows="3" ng-model="base64_from"></textarea>
        </fieldset>
        <fieldset>
            <label class="et-label" for="base64-to">To</label>
            <textarea id="base64-to" class="pure-input-1" rows="3" ng-model="base64_to"></textarea>
        </fieldset>
        <fieldset>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <button type="button" class="pure-button pure-button-primary" ng-click="encode()">Encode</button>
                    <button type="button" class="pure-button" ng-click="decode()">Decode</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
