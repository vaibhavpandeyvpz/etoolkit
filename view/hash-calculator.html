<et-header></et-header>
<div class="et-content">
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <label class="et-label" for="hasher-text">Text</label>
            <textarea id="hasher-text" class="pure-input-1" rows="3" placeholder="Text to hash" ng-model="hasher_text"></textarea>
        </fieldset>
        <fieldset>
            <label class="et-label" for="hasher-hash">Calculated Hash</label>
            <input id="hasher-hash" type="text" placeholder="Click on Calculate" class="pure-input-1" ng-model="hasher_hash">
        </fieldset>
        <fieldset>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <select id="hasher-algo" class="pure-input-1" ng-model="hasher_algo">
                        <option value="MD5" selected>MD5</option>
                        <option value="SHA-1">SHA-1</option>
                        <option value="SHA-224">SHA-224</option>
                        <option value="SHA-256">SHA-256</option>
                        <option value="SHA-384">SHA-384</option>
                        <option value="SHA-512">SHA-512</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <button type="button" class="pure-button pure-button-primary" ng-click="calculate()">Calculate</button>
        </fieldset>
    </form>
</div>
